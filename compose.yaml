services:
  git-server:
    build: ./src/gitmess-gitserver/
    volumes:
      - git-repos:/data/git/repositories
    ports:
      - "2222:22"

  api:
    build: ./src/gitmess-api
    volumes:
      - git-repos:/data/git/repositories
    networks:
      - gitnet

  frontend:
    build: ./src/gitmess-ui
    ports:
      - "3001:3001"
    networks:
      - gitnet

volumes:
  git-repos:

networks:
  gitnet:
    driver: bridge
